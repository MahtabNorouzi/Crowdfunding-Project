<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="36"
    slides="3" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="false">
        <div *ngIf="i==1"
            style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">

            <h1 style="color:white;"> Inverstment al alcance de todos</h1>
            <h2 style="color:white;"> Plataform for colective investment for real estate projects</h2>

            <button style="width: 15%; height: 10%;" mat-raised-button color="primary">
                <h2>More Information </h2>
            </button>
        </div>
    </mat-carousel-slide>

</mat-carousel>

<div style="align-items: center; justify-content: center">

    <h2 style="text-align: center;">
        Crowdfunding inmobiliario / Financiamiento colectivo en bienes raíce </h2>
    <h3 style="text-align: center;"> Agrupamos las inversiones de pequeños, medianos y grandes ahorradores, para
        transformarlos en grandes inversionistas de bienes raíces.</h3>

</div>
